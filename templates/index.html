<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Image Authentication System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
        }
        
        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input[type="text"]:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .image-preview {
            width: 100%;
            max-height: 400px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: white;
            margin-top: 15px;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .results {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            min-height: 200px;
        }
        
        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .result-item.success {
            border-left-color: #28a745;
        }
        
        .result-item.error {
            border-left-color: #dc3545;
        }
        
        .result-item label {
            font-weight: 600;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }
        
        .result-item .value {
            color: #333;
            font-size: 1.1em;
        }
        
        .status {
            padding: 15px;
            margin: 20px 30px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Neural Image Authentication System</h1>
            <p>Sign and verify images with AES-encrypted watermarks</p>
        </div>
        
        <div id="status" class="status success">System Ready</div>
        
        <div class="content">
            <!-- Left Panel: Sign Image -->
            <div class="panel">
                <h2>üìù Sign Image</h2>
                <form id="signForm">
                    <div class="form-group">
                        <label for="signImage">Upload Image:</label>
                        <input type="file" id="signImage" name="image" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message to Embed:</label>
                        <input type="text" id="message" name="message" value="AUTHENTIC" required>
                    </div>
                    <button type="submit" class="btn">Sign Image</button>
                </form>
                
                <div class="loading" id="signLoading">
                    <div class="spinner"></div>
                    <p>Signing image...</p>
                </div>
                
                <div class="image-preview" id="signPreview">
                    <p>No image selected</p>
                </div>
                
                <div class="results" id="signResults"></div>
            </div>
            
            <!-- Right Panel: Verify Image -->
            <div class="panel">
                <h2>üîç Verify Image</h2>
                <form id="verifyForm">
                    <div class="form-group">
                        <label for="verifyImage">Upload Image to Verify:</label>
                        <input type="file" id="verifyImage" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Verify Image</button>
                </form>
                
                <div class="loading" id="verifyLoading">
                    <div class="spinner"></div>
                    <p>Verifying image...</p>
                </div>
                
                <div class="image-preview" id="verifyPreview">
                    <p>No image selected</p>
                </div>
                
                <div class="results" id="verifyResults"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Check system status
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                const statusDiv = document.getElementById('status');
                if (data.authenticator_ready) {
                    statusDiv.textContent = '‚úì ' + data.message;
                    statusDiv.className = 'status success';
                } else {
                    statusDiv.textContent = '‚úó ' + data.message;
                    statusDiv.className = 'status error';
                }
            })
            .catch(error => {
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = '‚úó Connection error';
                statusDiv.className = 'status error';
            });
        
        // Sign Image Form
        document.getElementById('signForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const imageFile = document.getElementById('signImage').files[0];
            const message = document.getElementById('message').value;
            
            if (!imageFile) {
                alert('Please select an image');
                return;
            }
            
            formData.append('image', imageFile);
            formData.append('message', message);
            
            const loading = document.getElementById('signLoading');
            const preview = document.getElementById('signPreview');
            const results = document.getElementById('signResults');
            
            loading.classList.add('active');
            results.innerHTML = '';
            
            try {
                const response = await fetch('/api/sign', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    preview.innerHTML = `<img src="${data.signed_image}" alt="Signed Image">`;
                    results.innerHTML = `
                        <div class="result-item success">
                            <label>Status:</label>
                            <div class="value">‚úì ${data.message}</div>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="result-item error">
                            <label>Error:</label>
                            <div class="value">${data.error}</div>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="result-item error">
                        <label>Error:</label>
                        <div class="value">${error.message}</div>
                    </div>
                `;
            } finally {
                loading.classList.remove('active');
            }
        });
        
        // Verify Image Form
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const imageFile = document.getElementById('verifyImage').files[0];
            
            if (!imageFile) {
                alert('Please select an image');
                return;
            }
            
            formData.append('image', imageFile);
            
            const loading = document.getElementById('verifyLoading');
            const preview = document.getElementById('verifyPreview');
            const results = document.getElementById('verifyResults');
            
            loading.classList.add('active');
            results.innerHTML = '';
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Image to Verify">`;
            };
            reader.readAsDataURL(imageFile);
            
            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const authClass = data.is_authentic ? 'success' : 'error';
                    const authIcon = data.is_authentic ? '‚úì' : '‚úó';
                    const authText = data.is_authentic ? 'AUTHENTIC' : 'NOT AUTHENTIC';
                    
                    results.innerHTML = `
                        <div class="result-item ${authClass}">
                            <label>Authentic:</label>
                            <div class="value">${authIcon} ${authText}</div>
                        </div>
                        <div class="result-item">
                            <label>Confidence:</label>
                            <div class="value">${data.confidence}%</div>
                        </div>
                        <div class="result-item">
                            <label>Bit Error Rate:</label>
                            <div class="value">${data.bit_error_rate}%</div>
                        </div>
                        <div class="result-item">
                            <label>Extracted Message:</label>
                            <div class="value">${data.extracted_message || '(Decryption failed)'}</div>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="result-item error">
                            <label>Error:</label>
                            <div class="value">${data.error}</div>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="result-item error">
                        <label>Error:</label>
                        <div class="value">${error.message}</div>
                    </div>
                `;
            } finally {
                loading.classList.remove('active');
            }
        });
        
        // Preview images on file selection
        document.getElementById('signImage').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('signPreview').innerHTML = 
                        `<img src="${e.target.result}" alt="Original Image">`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
